<div id="activity-toolbar">
    <a title="Add" onclick="activity()" class="btn btn-primary btn-sm " href="#">
        <i class="fa fa-plus"></i> 新增
    </a>
</div>


<div class="table-responsive">

    <table id="activity-grid" class=" table-striped table-sm">

    </table>
</div>

<script type="text/javascript">

    window.operateEvents = {
        "click .edit": function (e, value, row, index) {
            activity(row.id)
        },
        "click .del": function (e, value, row, index) {
            activity(row.id)
        }
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-primary btn-xs edit" href="#"><i class="fa fa-pencil"></i></a>',
            '<a class="btn btn-danger btn-xs del" href="#"><i class="fa fa-trash"></i></a>',
        ].join('&nbsp;&nbsp;');
    }

    function activity(id) {
        if (id) {
            var url = '{:url("activities/edit?id=")}' + id
        } else {
            var url = '{$add_url}'
        }
        activityWin(url)
    }

    function del(id) {
        // const that = $(this)
        if (confirm('Are you sure to delete?') == false) {
            return false;
        } else {
            $.ajax({
                url: "{:url('activities/del')}",
                data: {
                    id: id,
                },
                type: "POST",
                success(res) {
                    if (res.code == 200) {
                        $('#activity-grid').bootstrapTable('refresh');
                    }
                }
            })
        }
    }

    $(function () {
        $('#activity-grid').bootstrapTable({
            url: "{$grid_url}",            //请求后台的URL（*）
            method: 'get',                                   //请求方式（*）
            queryParams: function (params) {
                return {
                    offset: params.offset,  //页码
                    limit: params.limit,   //页面大小
                    search: params.search, //搜索
                    order: params.order, //排序
                    ordername: params.sort, //排序
                    filter: params.filter,
                };
            },
            toolbar: "#activity-toolbar",                    //工具按钮用哪个容器
            pagination: true,                                //是否显示分页（*）
            sidePagination: 'server',                         //分页方式：client客户端分页，server服务端分页（*）
            buttonsClass: "btn-sm btn btn-sm btn-default",
            striped: true,                                   //是否显示行间隔色
            cookie: true,
            cookieIdTable: 'package_unit-Grid',
            showRefresh: true,                               //是否显示刷新按钮
            showColumns: true,                               //是否显示所有的列
            stickyHeader: true,
            filterControl: true,
            stickyHeaderOffsetLeft: '3em',
            stickyHeaderOffsetRight: '3em',
            pageSize: 50,                                    //每页的记录行数（*）
            pageList: [50, 100],
            columns: [{
                checkbox: true,
                clickToSelect: true
            }, {
                field: 'parent_type',
                title: '類型',
                sortable:true,
                filterControl: 'input',
            }, {
                field: 'title',
                title: '關於',
                sortable:true,
                filterControl: 'input',
            }, {
                field: 'date_start',
                title: '開始日期',
                sortable:true,
                filterControl: 'input',
            }, {
                field: 'date_end',
                title: '結束日期',
                sortable:true,
                filterControl: 'input',
            }, {
                    field: 'location',
                    title: '位置',
                    filterControl: 'input',
            }, {
                    field: 'account.name',
                    title: '帳戶名',
                    filterControl: 'input',
            }, {
                    field: 'contact.first_name',
                    title: '聯繫人名',
                    filterControl: 'input',
                }, {
                    field: 'operate',
                    title: '操作',
                    width: '80px',
                    clickToSelect: false,
                    events: operateEvents,
                    formatter: operateFormatter
                },]
        });
    })

</script>
