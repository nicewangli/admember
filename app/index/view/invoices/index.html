{block name="js"}
<script type="text/javascript">

    window.operateEvents = {
        "click .edit": function (e, value, row, index) {
            add(row.id)
        },
        "click .del": function (e, value, row, index) {
            del(row.id)
        }
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-primary btn-xs edit" href="#"><i class="fa fa-pencil"></i></a>',
            '<a class="btn btn-danger btn-xs del" href="#"><i class="fa fa-trash"></i></a>',
        ].join('');
    }


    function add(id) {
        let height = document.documentElement.clientHeight;
        let width = document.documentElement.clientWidth;

        let url = '';
        if (id) {
            url = '{:url("invoices/edit?id=")}' + id
        } else {
            url = '{:url("invoices/add")}'
        }

        layer.open({
            type: 2,
            maxmin: true,
            // resize: true,
            title: 'Invoices Information',
            area: [width + 'px', height + 'px'],
            content: url
        })
    }

    function del(id) {
        // const that = $(this)
        if (confirm('Are you sure to delete?') == false) {
            return false;
        } else {
            $.ajax({
                url: "{:url('invoices/del')}",
                data: {
                    id: id,
                    from_panel: 1
                },
                type: "POST",
                success(res) {
                    if (res.code == 200) {
                        $('#invoices-grid').bootstrapTable('refresh');
                    }
                }
            })
        }
    }

    function delList() {
        let list = [];
        let rows = $("#invoices-grid").bootstrapTable('getAllSelections');
        if (rows.length <= 0) {
            alert("请选择一行");
            return;
        } else {
            $.each(rows, function (index, element) {
                list.push(element.id)
            })
            del(list.join(','));
        }
    }

    $(function () {

        $("#to-search").click(function () {
            let start_date = $("#start_date").val();
            let end_date = $("#end_date").val();
            let search = $("#search").val();

            $('#invoices-grid').bootstrapTable('refreshOptions', {
                queryParams: function (params) {
                    params.start_date = start_date;
                    params.end_date = end_date;
                    params.search = search;
                    return params;
                }
            });
        })

        $('#start_date').on('apply.daterangepicker', function (ev, picker) {
            $('#searchInvoice').submit()
        });

        $('#end_date').on('apply.daterangepicker', function (ev, picker) {
            $('#searchInvoice').submit()
        });


        $('#invoices-grid').bootstrapTable({
            url: '/index/invoices/lists',            //请求后台的URL（*）
            method: 'get',                                   //请求方式（*）
            toolbar: "#invoices-toolbar",                    //工具按钮用哪个容器
            pagination: true,                                //是否显示分页（*）
            sidePagination: 'server',                         //分页方式：client客户端分页，server服务端分页（*）
            buttonsClass: "btn-sm btn btn-sm btn-default",
            striped: true,                                   //是否显示行间隔色
            cookie: true,
            cookieIdTable: 'invoices-Grid',
            showRefresh: false,                               //是否显示刷新按钮
            showColumns: false,                               //是否显示所有的列
            clickToSelect: false,                            //是否在单击行时选择复选框或radiobox
            stickyHeader: true,
            stickyHeaderOffsetLeft: '3em',
            stickyHeaderOffsetRight: '3em',
            filterControl: false,
            search: false,                                   //显示搜索框
            pageSize: 10,                                    //每页的记录行数（*）
            pageList: [10, 20, 50, 100],
            columns: [{
                checkbox: true,
                clickToSelect: true
            }, {
                field: 'invoice_no',
                title: 'No.',
                width: "120px",
                clickToSelect: true,                        //是否在单击行时选择复选框或radiobox
                sortable: true,                              //是否允许列可以排序
                filterControl: 'input'
            }, {
                field: 'invoice_date',
                title: '日期',
                sortable: true,                              //是否允许列可以排序
                searchable: true,
                filterControl: 'select'
            }, {
                field: 'store',
                title: '店鋪',
                filterControl: 'input'
            }, {
                field: 'member',
                title: '會員',
                filterControl: 'select'
            }, {
                field: 'total_amount',
                title: '總金額',
                sortable: true
            }, {
                field: 'operate',
                title: '操作',
                width: '80px',
                clickToSelect: false,
                events: operateEvents,
                formatter: operateFormatter
            },],
        });

        $("#pre_year").click(function () {
            let date = $("#start_date").val();
            let start_date = moment(date, "YYYY-MM-DD").subtract(1, 'Y');
            let end_date = moment(date, "YYYY-MM-DD").subtract(1, 'YYYY');
            let futureMonthEnd = moment(end_date, "YYYY-MM-DD").endOf('month');
            if (start_date.date() != end_date.date() && end_date.isSame(futureMonthEnd.format('YYYY-MM-DD'))) {
                end_date = end_date.add(1, 'd');
            }
            document.getElementById('start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('end_date').value = moment(end_date).format("YYYY-MM-DD");
            console.log(moment(start_date).format("YYYY-MM-DD"))
            console.log(moment(end_date).format("YYYY-MM-DD"))
            console.log(moment().subtract(1, 'months'))
        })

            if (start_date.date() != end_date.date() && end_date.isSame(futureMonthEnd.format('YYYY-MM-DD'))) {

    })


</script>
