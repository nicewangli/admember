{extend name='public/base' /}
{block name='content'}

<section class="content" xmlns="http://www.w3.org/1999/html">
    <div class="container-fluid">

        <!-- form content -->
        <div class="card">
            <div class="card-body">
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->

                    <div class="form-group row">
                        <div class="col-lg-10">
                            <a class="btn flat btn-sm btn-default BackButton">
                                <i class="fa fa-arrow-left"></i>
                                返回
                            </a>
                        </div>

                        <div class="col-lg-2">
                            <button type="submit"class=" far fa-file-alt  btn flat btn-info dataFormSubmit  btn-sm  ">
                                保存
                            </button>

                            <button type="submit" class="fa fa-trash  btn flat btn-danger  dataFormSubmit btn-sm">
                                刪除
                            </button>
                        </div>
                    </div>


                    <div class="row pt-2">
                        <div class="col-xs-12 col-md-12">

                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="regarding">Regarding</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="regarding" name="regarding"
                                           value="{$data.regarding|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="detail">Details</label>
                                <div class="col-md-9">
                                  <textarea class="form-control" id="detail" name="detail"
                                            size="1"
                                            value="{$data.detail|default=''}"
                                            ></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="account_id">Account</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="account_id" name="account_id"
                                           value="{$data.account_id|default=''}"
                                           >
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="contact_id">Contact</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="contact_id" name="contact_id"
                                           value="{$data.contact_id|default=''}"
                                           >
                                </div>
                            </div>


                        </div>

                    </div>


                    <div class="form-group row">
                        <label class="col-md-1 control-label" for="owner_user_id">Security Owner</label>
                        <div class="col-md-5">
                            <select class="form-control" id="owner_user_idt" name="owner_user_id" size="1"
                                    value="{$data.owner_user_id|default=''}">
                                <option value="0">System User</option>
                                <option value="1">Ken Kuo</option>
                                <option value="2">Leo Wong</option>
                                <option value="3">Luke Tam</option>
                                <option value="4">Ron</option>
                                <option value="5">Rooky Lo</option>
                                <option value="6">Stephanie Lam</option>
                                <option value="7">Syatem User</option>
                                <option value="8">User1</option>
                                <option value="9">User2</option>
                                <option value="10">User3</option>
                                <option value="11">User4</option>
                                <option value="12">Vincent</option>
                            </select>
                        </div>

                        <label class="col-md-1 control-label" for="assigned_user_id">Assign to user</label>
                        <div class="col-md-5">
                            <select class="form-control" id="assigned_user_id" name="assigned_user_id" size="1"
                                    value="{$data.assigned_user_id|default=''}">
                                <option value="0">Leo Wong</option>
                                <option value="1">Ken Kuo</option>
                                <option value="2">Leo Wong</option>
                                <option value="3">Luke Tam</option>
                                <option value="4">Ron</option>
                                <option value="5">Rooky Lo</option>
                                <option value="6">Stephanie Lam</option>
                                <option value="7">System User</option>
                                <option value="8">User1</option>
                                <option value="9">User2</option>
                                <option value="10">User3</option>
                                <option value="11">User4</option>
                                <option value="12">Vincent</option>
                            </select>
                        </div>

                        <label class="col-md-1 control-label" for="visible_for">Visible for</label>
                        <div class="col-md-5">
                            <select class="form-control" id="visible_for" name="visible_for" size="1"
                                    value="{$data.visible_for|default=''}">
                                <option value="0">All</option>
                                <option value="1">Authorised Team</option>
                                <option value="2">My Team</option>
                                <option value="3">Myself</option>
                            </select>
                        </div>

                        <label class="col-md-1 control-label" for="team_id">Assign to team</label>
                        <div class="col-md-5">
                            <select class="form-control" id="team_id" name="team_id" size="1"
                                    value="{$data.team_id|default=''}">
                                <option value="0">Admin</option>
                                <option value="1">Sales</option>
                                <option value="2">System</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-offset-1 pl-5 ">
                <div class="form-group row">
                    <label class="col-md-4" for="file">File</label>
                    <div class="col-md-4">
                        <input type="file" id="file" name="file" value="{$data.file|default=''}">
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            },

        }
    });
</script>
{/block}
