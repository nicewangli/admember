<form id="itemForm" class="form-horizontal itemForm" action="" method="post"
      enctype="multipart/form-item">


    <div class="form-group row">
            <div class="col-11">
                <a class="btn flat btn-sm btn-default BackButton" href="{:url('index')}">
                    <i class="fa fa-arrow-left"></i>
                    Back
                </a>
            </div>

         <div class="col-auto">
                <button type="submit"class=" far fa-file-alt  btn flat btn-info itemFormSubmit  btn-sm  ">
                    Save
                </button>
          </div>
    </div>

    <div class="form-group row pt-2">
        <div class="col-xs-12 col-md-4">
            <div class="form-group row">
                <label class="col-md-3 control-label" for="code">Member No</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="code" name="code"
                           value="{$item.code|default=''}"
                           placeholder="A0029">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 control-label" for="salutation">Mr./Ms.</label>
                <div class="col-md-7">
                    <select class="form-control" id="salutation" name="salutation" size="1"
                            value="{$item.salutation|default=''}">
                        <option value="0">Mr.</option>
                        <option value="1">Ms.</option>
                        <option value="2">Mrs.</option>
                        <option value="3">Miss</option>
                        <option value="4">Dr.</option>
                        <option value="5">Prof.</option>
                        <option value="6">Capt.</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="account_id">Comapny</label>
                <div class="col-md-7">
                    <select class="form-control" id="account_id" name="account_id" size="1"
                            value="{$item.account_id|default=''}">
                        <option value="0">Adaptive</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label"
                       for="primary_address_street">Address</label>
                <div class="col-md-7">
                            <textarea class="form-control" id="primary_address_street" name="primary_address_street"
                                      size="1"
                                      value="{$item.primary_address_street|default=''}"
                                      placeholder=""></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="opt">Notification</label>
                <div class="col-md-7">

                    <select class="form-control" id="opt" name="opt" size="1" value="{$item.opt|default=''}">
                        <option value="0">YES</option>
                        <option value="1">No</option>
                    </select>

                </div>
            </div>
        </div>


        <div class="col-xs-12 col-md-4">
            <div class="form-group row">
                <label class="col-md-3 control-label" for="first_name">Name</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="first_name" name="first_name"
                           value="{$item.first_name|default=''}"
                           placeholder="Leo Wong">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-3 control-label" for="last_name">Nick Name</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="last_name" name="last_name"
                           value="{$item.last_name|default=''}"
                           placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="phone_mobile">Mobile</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="phone_mobile"
                           name="phone_mobile"
                           value="{$item.phone_mobile|default=''}"
                           placeholder="85292732853">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-3 control-label" for="phone_work">Direct</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="phone_work" name="phone_work"
                           value="{$item.phone_work|default=''}"
                           placeholder="">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-3 control-label" for="email1">Email</label>
                <div class="col-md-7">
                    <input class="form-control" type="email" id="email1" name="email1"
                           value="{$item.email1|default=''}"
                           placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="expiry_date">Expiry Date</label>
                <div class="col-md-7">
                    <input class="form-control js-datepicker" type="text" id="expiry_date"
                           name="expiry_date" value="{$item.expiry_date|default=''}" item-date-format="yyyy-mm-dd">
                </div>
            </div>
        </div>


        <div class="col-xs-12 col-md-4">
            <div class="form-group row">
                <label class="col-md-3 control-label" for="title">Title</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="title"
                           name="title"
                           value="{$item.title|default=''}"
                           placeholder="">
                </div>
            </div>



            <div class="form-group row">
                <label class="col-md-3 control-label" for="category">Category</label>
                <div class="col-md-7">

                    <select class="form-control" id="category" name="category" size="1"
                            value="{$item.category|default=''}">
                        <option value="0">Enquir</option>
                        <option value="1">New</option>
                        <option value="2">Prospect</option>
                        <option value="3">Customer</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="register_date">Register Date</label>
                <div class="col-md-7">
                    <input class="form-control js-datepicker" type="text" id="register_date"
                           name="register_date" item-date-format="yyyy-mm-dd" value="{$item.register_date|default=''}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="birthdate">Birthday</label>
                <div class="col-md-7">
                    <select class="form-control" id="birthdate" name="birthdate"
                            size="1" value="{$item.birthdate|default=''}">
                        <option value="0">February</option>
                        <option value="1">January</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>


                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="renewal_date">Department</label>
                <div class="col-md-7">
                    <input class="form-control js-datepicker" type="text" id="renewal_date"
                           name="renewal_date" value="{$item.renewal_date|default=''}" item-date-format="yyyy-mm-dd">
                </div>
            </div>



        </div>

    </div>

    <div class="form-group row">
        <label class="col-md-1 control-label" for="owner_user_idt">Security Owner</label>
        <div class="col-md-2">
            <select class="form-control" id="owner_user_idt" name="owner_user_id" size="1"
                    value="{$item.owner_user_idt|default=''}">
                <option value="0">System User</option>
                <option value="1">Ken Kuo</option>
                <option value="2">Leo Wong</option>
                <option value="3">Luke Tam</option>
                <option value="4">Ron</option>
                <option value="5">Rooky Lo</option>
                <option value="6">Stephanie Lam</option>
                <option value="7">Syatem User</option>
                <option value="8">User1</option>
                <option value="9">User2</option>
                <option value="10">User3</option>
                <option value="11">User4</option>
                <option value="12">Vincent</option>
            </select>
        </div>

        <label class="col-md-1 control-label" for="assigned_user_id">Assign to user</label>
        <div class="col-md-2">
            <select class="form-control" id="assigned_user_id" name="assigned_user_id" size="1"
                    value="{$item.assigned_user_id|default=''}">
                <option value="0">Leo Wong</option>
                <option value="1">Ken Kuo</option>
                <option value="2">Leo Wong</option>
                <option value="3">Luke Tam</option>
                <option value="4">Ron</option>
                <option value="5">Rooky Lo</option>
                <option value="6">Stephanie Lam</option>
                <option value="7">System User</option>
                <option value="8">User1</option>
                <option value="9">User2</option>
                <option value="10">User3</option>
                <option value="11">User4</option>
                <option value="12">Vincent</option>
            </select>
        </div>

        <label class="col-md-1 control-label" for="visible_for">Visible for</label>
        <div class="col-md-2">
            <select class="form-control" id="visible_for" name="visible_for" size="1"
                    value="{$item.visible_for|default=''}">
                <option value="0">All</option>
                <option value="1">Authorised Team</option>
                <option value="2">My Team</option>
                <option value="3">Myself</option>
            </select>
        </div>

        <label class="col-md-1 control-label" for="team_id">Assign to team</label>
        <div class="col-md-2">
            <select class="form-control" id="team_id" name="team_id" size="1" value="{$item.team_id|default=''}">
                <option value="0">Admin</option>
                <option value="1">Sales</option>
                <option value="2">System</option>
            </select>
        </div>
    </div>
</form>
