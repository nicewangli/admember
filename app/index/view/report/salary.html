{extend name="public:base" /}
{block name="content"}
<section class="content">
    <div class="card">

        <form class="form-horizontal" action="{:url('index',['act'=>'update'])}" method="post">

            <div class="card card-primary card-outline card-outline-tabs" style="border-top:2px">
                <div class="card-header p-3 border-bottom-0">
                    <ul class="nav nav-tabs" role="tablist" id="myTab">
                        <li class="nav-item ">
                            <a class="nav-link active" data-toggle="tab" href="#report" role="tab" >
                                業績報表
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" data-toggle="tab" href="#sell" >
                                <i class="green ace-icon fa fa-floppy-o bigger-120"></i>
                                工錢報表
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="card-body">
                    <div class="tab-content">
                        <div id="report" class="tab-pane fade show active">
                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="data_tom"> 日期 </label>
                                <div class="col-xs-12 col-md-2">
                                    <select class="form-control" id="data_tom" name="data_tom" size="1"
                                            value="{$sysConfig.data_tom}">
                                        <option value="0"></option>
                                    </select>
                                </div>
                                <h5>至</h5>
                                <div class="col-xs-12 col-md-2">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0"></option>
                                    </select>
                                </div>

                                <div class="col-xs-12 col-md-1">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0">年</option>
                                    </select>
                                </div>

                                <div class="col-xs-12 col-md-1">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0">月</option>
                                    </select>
                                </div>
                                <div class="col-xs-12 col-md-1">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0">日</option>
                                    </select>
                                </div>

                                <div class="col-xs-12 col-md-1">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0">星期</option>
                                    </select>
                                </div>
                                <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>

                            </div>

                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="store_id"> 店鋪 </label>
                                <div class="col-sm-5">
                                    <select name="store_id" id="store_id" class="form-control">
                                        <option value=""></option>
                                        {volist name="storeArr" id="store"}
                                        <option value="{$store.id}">{$store.name}</option>
                                        {/volist}
                                    </select>
                                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="week"> 職位 </label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="week" name="week" size="1"
                                            value="{$sysConfig.week}">
                                        <option value="0">(以下所有)</option>
                                        <option value="1"></option>
                                    </select>
                                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="beautician"> 銷售員 </label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="beautician" name="beautician" size="1"
                                            value="{$sysConfig.beautician}">
                                        <option value="0">(所有)</option>
                                        <option value="1"></option>
                                    </select>
                                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="beautician"> 付款方式 </label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="beautician" name="beautician" size="1"
                                            value="{$sysConfig.beautician}">
                                        <option value="0">(所有)</option>
                                        <option value="1"></option>
                                    </select>
                                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="employee_data"></label>
                                <div class="col-sm-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">
                                            <trans oldtip="Checkbox checked" newtip="选中复选框" style="">(以下所有)</trans>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked="">
                                        <label class="form-check-label">
                                            <trans oldtip="Checkbox checked" newtip="选中复选框" style="">現金</trans>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked="">
                                        <label class="form-check-label">
                                            <trans oldtip="Checkbox checked" newtip="选中复选框" style="">EPS</trans>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked="">
                                        <label class="form-check-label">
                                            <trans oldtip="Checkbox checked" newtip="选中复选框" style="">ATM</trans>
                                        </label>
                                    </div>
                                    <span class="middle"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div id="sell" class="tab-pane fade  in">
                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="data_tom"> 日期 </label>
                                <div class="col-xs-12 col-md-2">
                                    <select class="form-control" id="data_tom" name="data_tom" size="1"
                                            value="{$sysConfig.data_tom}">
                                        <option value="0"></option>
                                    </select>
                                </div>
                                <h5>至</h5>
                                <div class="col-xs-12 col-md-2">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0"></option>
                                    </select>
                                </div>

                                <div class="col-xs-12 col-md-1">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0">年</option>
                                    </select>
                                </div>

                                <div class="col-xs-12 col-md-1">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0">月</option>
                                    </select>
                                </div>
                                <div class="col-xs-12 col-md-1">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0">日</option>
                                    </select>
                                </div>

                                <div class="col-xs-12 col-md-1">
                                    <select class="form-control" id="print_language" name="print_language" size="1"
                                            value="{$sysConfig.title}">
                                        <option value="0">星期</option>
                                    </select>
                                </div>
                                <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>

                            </div>

                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="week"> 店鋪 </label>
                                <div class="col-sm-5">
                                    <select name="store_id" id="store_id" class="form-control">
                                        <option value=""></option>
                                        {volist name="storeArr" id="store"}
                                        <option value="{$store.id}">{$store.name}</option>
                                        {/volist}
                                    </select>
                                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-1 control-label " for="week"> 美容師 </label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="week" name="week" size="1"
                                            value="{$sysConfig.week}">
                                        <option value="0">(所有)</option>
                                        <option value="1"></option>
                                    </select>
                                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle"></span>
                    </span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            <button id="submit" class="btn btn-info" type="submit">

            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-danger" type="reset">
                <i class="icon-undo bigger-110"></i>
                重置
            </button>
        </div>-->
            </div>
        </form>
    </div>
</section>
{/block}
