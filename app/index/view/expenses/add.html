{extend name='public/base' /}
{block name='content'}

<section class="content" xmlns="http://www.w3.org/1999/html">
    <div class="container-fluid">

        <!-- form content -->
        <div class="card">
            <div class="card-body">
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->

                    <div class="form-group row">
                        <div class="col-lg-10">
                            <a class="btn flat btn-sm btn-default BackButton">
                                <i class="fa fa-arrow-left"></i>
                                返回
                            </a>
                        </div>

                        <div class="col-lg-2">
                            <button type="submit"class=" far fa-file-alt  btn flat btn-info dataFormSubmit  btn-sm  ">
                                提交
                            </button>

                            <button type="submit" class="fa fa-trash  btn flat btn-danger  dataFormSubmit btn-sm">
                                刪除
                            </button>
                        </div>
                    </div>


                    <div class="row pt-2">
                        <div class="col-xs-12 col-md-12">

                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="regarding">類型</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="regarding" name="regarding"
                                           value="{$data.regarding|default=''}"
                                           placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="detail">名稱</label>
                                <div class="col-md-9">
                                  <textarea class="form-control" id="detail" name="detail"
                                            size="1"
                                            value="{$data.detail|default=''}"
                                            placeholder=""></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="account_id">備註</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="account_id" name="account_id"
                                           value="{$data.account_id|default=''}"
                                           placeholder="">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="contact_id">數量</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="contact_id" name="contact_id"
                                           value="{$data.contact_id|default=''}"
                                           placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-1 control-label" for="contact_id">金額</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="contact_id" name="contact_id"
                                           value="{$data.contact_id|default=''}"
                                           placeholder="">
                                </div>
                            </div>


                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            },

        }
    });
</script>
{/block}
