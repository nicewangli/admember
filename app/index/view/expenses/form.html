{extend name='public/layer_base' /}
{block name='content'}

<section class="content" xmlns="http://www.w3.org/1999/html">
    <div class="container-fluid">

        <!-- form content -->

        <div>
            <input type="hidden" id="id" name="id" value="{$item.id|default=''}">
            <div class="row pt-2">
                <div class="col-xs-12 col-md-12">

                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="type">類型</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="type" name="type"
                                   value="{$item.type|default=''}"
                                   placeholder="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="name">名稱</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="name" name="name"
                                   value="{$item.name|default=''}"
                                   placeholder="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="comment">備註</label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="comment" name="comment"
                                      size="1"
                                      value=""
                                      placeholder="">{$item.comment|default=''}</textarea>

                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="quantity">數量</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="quantity" name="quantity"
                                   value="{$item.quantity|default=''}"
                                   placeholder="">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="amount">金額</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="amount" name="amount"
                                   value="{$item.amount|default=''}"
                                   placeholder="">
                        </div>
                    </div>

            </div>

        </div>

        <hr>
        <div class="col-md-12" align="center">
            <button onclick="submit()" class=" far fa-file-alt  btn flat btn-info dataFormSubmit  btn-sm">
                提交
            </button>
            &nbsp;
            <button class="btn btn-sm btn-default layer-close">算了</button>
        </div>

    </div>
    </div>
</section>
{/block}

{block name="js"}

<script type="text/javascript">
    $(function () {
        $("#document").change(function () {
            let file = this.fields[0];
            $("#url").text(file.name)
        })
    })


    function submit() {
        let document = '';
        let formData = new FormData();
        formData.append("type", $("#type").val());
        formData.append("name", $("#name").val());
        formData.append("comment", $("#comment").val());
        formData.append("quantity", $("#quantity").val());
        formData.append("amount", $("#amount").val());
        formData.append("id", $("#id").val());
        if ($("#id").val()) {
            formData.append("id", $("#id").val());
        }
        $.ajax({
            url: "{$act}",
            type: "post",
            dataType: "json",
            cache: false,
            data: formData,
            processData: false,// 不处理数据
            contentType: false, // 不设置内容类型
            success: function (res) {
                let data = JSON.parse(res);
                if (data.code == 200) {
                    parent.location.reload();

                    //注意：parent 是 JS 自带的全局对象，可用于操作父页面
                    let index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                }
                window.location = "list";
            }
        })
    }

    $('.layer-close').on('click', function () {
        parent.layer.closeAll();
    });


</script>
{/block}
