{extend name='public/base' /}
{block name='content'}

<section class="content">

    <div class="card">
        <div class="card-body" style="padding-bottom: 8px">
            <div class="row">
                <div class="col-md-12">
                    {include file="suppliers/form" /}
                </div>
            </div>
        </div> <!-- end row -->
    </div>

    <!--sub page--->
    <div class="card card-primary card-outline card-outline-tabs">
        <div class="card-header p-0 border-bottom-0">
            <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="custom-tabs-three-home-tab" data-toggle="pill"
                       href="#custom-tabs-three-home" role="tab" aria-controls="custom-tabs-three-home"
                       aria-selected="true">聯繫人</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="custom-tabs-three-profile-tab" data-toggle="pill"
                       href="#custom-tabs-three-profile" role="tab" aria-controls="custom-tabs-three-profile"
                       aria-selected="false">採購單</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div class="tab-content" id="custom-tabs-three-tabContent">
                <div class="tab-pane fade show active" id="custom-tabs-three-home" role="tabpanel"
                     aria-labelledby="custom-tabs-three-home-tab">
                    <div id="history-toolbar" class="toolbar-btn-action">
                        <button id="btn_add" type="button" class="btn btn-primary btn-sm">
                            <span class="mdi mdi-plus" aria-hidden="true"></span>新增
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-success btn-sm">
                            <span class="mdi mdi-check" aria-hidden="true"></span>啟用
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-warning btn-sm">
                            <span class="mdi mdi-block-helper" aria-hidden="true"></span>禁止
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-danger btn-sm">
                            <span class="mdi mdi-window-close" aria-hidden="true"></span>刪除
                        </button>
                    </div>
                    <table id="history-table"></table>


                </div>
                <div class="tab-pane fade" id="custom-tabs-three-profile" role="tabpanel"
                     aria-labelledby="custom-tabs-three-profile-tab">
                    <div id="history-toolbar" class="toolbar-btn-action">
                        <button id="btn_add" type="button" class="btn btn-primary btn-sm">
                            <span class="mdi mdi-plus" aria-hidden="true"></span>新增
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-success btn-sm">
                            <span class="mdi mdi-check" aria-hidden="true"></span>啟用
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-warning btn-sm">
                            <span class="mdi mdi-block-helper" aria-hidden="true"></span>禁止
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-danger btn-sm">
                            <span class="mdi mdi-window-close" aria-hidden="true"></span>刪除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{/block}
