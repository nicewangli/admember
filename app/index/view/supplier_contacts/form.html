{extend name='public/layer_base' /}
{block name='content'}

<section class="content">
    <div>
        <form class="form-horizontal" id="supplier_contact-form" method="post" action="{$act}">

            <input type="hidden" id="id" name="id" value="{$item.id|default=''}">
            <input type="hidden" id="supplier_id" name="supplier_id" value="{$item.supplier_id|default=''}">
            <div class="row pt-2">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="first_name">聯絡人</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="first_name" name="first_name"
                                   value="{$item.first_name|default=''}"
                                   placeholder="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="member_no">手提電話</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="member_no" name="member_no"
                                   value="{$item.member_no|default=''}"
                                   placeholder="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="title">公司電話</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="title"
                                   name="title"
                                   value="{$item.title|default=''}"
                                   placeholder="">
                        </div>
                    </div>
                </div>


                <div class="col-xs-12 col-md-6">
                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="last_name">傳真號碼</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="last_name" name="last_name"
                                   value="{$item.last_name|default=''}"
                                   placeholder="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 control-label" for="phone_mobile">電話地址</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="phone_mobile"
                                   name="phone_mobile"
                                   value="{$item.phone_mobile|default=''}"
                                   placeholder="">
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <hr>
    <div class="col-md-12" align="center">
        <button id="supplier_contact-submit" type="button" class=" far fa-file-alt  btn flat btn-info dataFormSubmit  btn-sm  ">
            保存
        </button>
        &nbsp;
        <button class="btn btn-sm btn-default layer-close">刪除</button>
    </div>

</section>
{/block}

{block name="js"}

<script type="text/javascript">

    $("#supplier_contact-submit").click(function(){    // 提交按钮触发事件
        var form_action = $("#supplier_contact-form").attr("action");    // 获取 表单的 提交地址
        $.post(form_action,$("#supplier_contact-form").serialize(),function(data){
            layer.msg(data['msg']);
            if(data['code'] == 200){
                parent.layer.closeAll();
                parent.$('#supplier_contact-grid').bootstrapTable('refresh')
            }
        });
    });

    $('.layer-close').on('click', function () {
        parent.layer.closeAll();
    });


</script>
{/block}
