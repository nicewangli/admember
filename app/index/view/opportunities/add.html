{extend name='public/base' /}
{block name='content'}

<section class="content" xmlns="http://www.w3.org/1999/html">
    <div class="container-fluid">

        <!-- form content -->
        <div class="card">
            <div class="card-body">
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">

                    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
                    <div class="form-group row">
                        <div class="col-lg-10">
                            <a class="btn flat btn-sm btn-default BackButton" href="index.html">
                                <i class="fa fa-arrow-left"></i>
                                返回
                            </a>
                        </div>

                        <div class="col-lg-2">
                            <button type="submit"class=" far fa-file-alt  btn flat btn-info dataFormSubmit  btn-sm  ">
                                保存
                            </button>

                            <button type="submit" class="fa fa-trash  btn flat btn-danger  dataFormSubmit btn-sm">
                                刪除
                            </button>
                        </div>
                    </div>



                    <div class="row pt-2">
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="title">關於</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="title" name="title"
                                           value="{$data.title|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="account_id">賬號</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="account_id" name="account_id"
                                           value="{$data.account_id|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="contact_id">聯繫</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="contact_id" name="contact_id"
                                           value="{$data.contact_id|default=''}"
                                           >
                                </div>
                            </div>


                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="campaign_id">運動</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="campaign_id" name="campaign_id"
                                           value="{$data.campaign_id|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="status">狀態</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="status" name="status"
                                           value="{$data.status|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="sales_stage">階段</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="sales_stage" name="sales_stage"
                                           value="{$data.sales_stage|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="competitor1_id">競爭對手1</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="competitor1_id" name="competitor1_id"
                                           value="{$data.competitor1_id|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="competitor2_id">競爭對手2</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="competitor2_id" name="competitor2_id"
                                           value="{$data.competitor2_id|default=''}"
                                           >
                                </div>
                            </div>


                        </div>

                        <div class="col-xs-12 col-md-6">
                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="created_at">創建日期</label>
                                <div class="col-md-7">
                                    <input class="form-control js-datepicker" type="text" id="created_at"
                                           name="created_at" value="{$data.created_at|default=''}" data-date-format="yyyy-mm-dd">
                                </div>
                            </div>


                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="est_date_closed">預計截止日期</label>
                                <div class="col-md-7">
                                    <input class="form-control js-datepicker" type="text" id="est_date_closed"
                                           name="est_date_closed"  value="{$data.est_date_closed|default=''}" data-date-format="yyyy-mm-dd">
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="date_closed">關閉日期 </label>
                                <div class="col-md-7">
                                    <input class="form-control js-datepicker" type="text" id="date_closed"
                                           name="date_closed"  value="{$data.date_closed|default=''}" data-date-format="yyyy-mm-dd">
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="amount">銷售估算($)</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="amount" name="amount"
                                           value="{$data.amount|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="probability">銷售額 %</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="probability" name="probability"
                                           value="{$data.probability|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="company">組織 %</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="company" name="company"
                                           value="{$data.company|default=''}"
                                           >
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label class="col-md-3 control-label" for="competitor3_id">競爭對手3</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="competitor3_id" name="competitor3_id"
                                           value="{$data.competitor3_id|default=''}"
                                           >
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-md-1 control-label" for="owner_user_id">安全管理員</label>
                        <div class="col-md-5">
                            <select class="form-control" id="owner_user_idt" name="owner_user_id" size="1" value="{$data.owner_user_id|default=''}">
                                <option value="0">System User</option>
                                <option value="1">Ken Kuo</option>
                                <option value="2">Leo Wong</option>
                                <option value="3">Luke Tam</option>
                                <option value="4">Ron</option>
                                <option value="5">Rooky Lo</option>
                                <option value="6">Stephanie Lam</option>
                                <option value="7">Syatem User</option>
                                <option value="8">User1</option>
                                <option value="9">User2</option>
                                <option value="10">User3</option>
                                <option value="11">User4</option>
                                <option value="12">Vincent</option>
                            </select>
                        </div>

                        <label class="col-md-1 control-label" for="assigned_user_id">分配給用戶</label>
                        <div class="col-md-5">
                            <select class="form-control" id="assigned_user_id" name="assigned_user_id" size="1" value="{$data.assigned_user_id|default=''}">
                                <option value="0">Leo Wong</option>
                                <option value="1">Ken Kuo</option>
                                <option value="2">Leo Wong</option>
                                <option value="3">Luke Tam</option>
                                <option value="4">Ron</option>
                                <option value="5">Rooky Lo</option>
                                <option value="6">Stephanie Lam</option>
                                <option value="7">System User</option>
                                <option value="8">User1</option>
                                <option value="9">User2</option>
                                <option value="10">User3</option>
                                <option value="11">User4</option>
                                <option value="12">Vincent</option>
                            </select>
                        </div>

                        <label class="col-md-1 control-label" for="visible_for">可見性</label>
                        <div class="col-md-5">
                            <select class="form-control" id="visible_for" name="visible_for" size="1" value="{$data.visible_for|default=''}">
                                <option value="0">全部</option>
                                <option value="1">授權團隊</option>
                                <option value="2">我的團隊</option>
                                <option value="3">自己</option>
                            </select>
                        </div>

                        <label class="col-md-1 control-label" for="team_id">分配給團隊</label>
                        <div class="col-md-5">
                            <select class="form-control" id="team_id" name="team_id" size="1" value="{$data.team_id|default=''}">
                                <option value="0">管理</option>
                                <option value="1">销售额</option>
                                <option value="2">系统</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            }
        }
    });
</script>
{/block}
