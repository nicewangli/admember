<div class="form-group row">
    <div class="col-11">
        <a class="btn flat btn-sm btn-default BackButton" href="{:url('index')}">
            <i class="fa fa-arrow-left"></i>
            返回
        </a>
    </div>

    <div class="col-auto">
        <button type="submit" class=" far fa-file-alt  btn flat btn-info itemFormSubmit  btn-sm  ">
            保存
        </button>
    </div>
</div>


<div class="row p-t-15">


    <div class="col-xs-12 col-md-6">



        <div class="form-group row">
            <label class="col-md-2 control-label"
                   for="chi_name">編號</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="chi_name"
                       name="chi_name"
                       value="{$item.chi_name|default=''}"
                       >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 control-label"
                   for="phone_office">電話</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="phone_office"
                       name="phone_office"
                       value="{$item.phone_office|default=''}"
                       >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 control-label"
                   for="division">名稱</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="division"
                       name="name"
                       value="{$item.division|default=''}"
                       >
            </div>
        </div>


        <div class="form-group row">
            <label class="col-md-2 control-label" for="billing_address_street">地址</label>
            <div class="col-md-8">
                            <textarea class="form-control" id="billing_address_street" name="billing_address_street"
                                      size="1"
                                      placeholder="{$item.billing_address_street|default=''}"></textarea>
            </div>
        </div>


    </div>
    <div class="col-xs-12 col-md-6">



        <div class="form-group row">
            <label class="col-md-2 control-label" for="opt">傳真號碼</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="opt"
                       name="opt"
                       value="{$item.opt|default=''}"
                       >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 control-label" for="email1">電郵</label>
            <div class="col-md-8">
                <input class="form-control" type="email1" id="email1"
                       name="email1"
                       value="{$item.email1|default=''}"
                       >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 control-label" for="phone_fax">預約時段</label>
            <div class="col-md-8">
                <input class="form-control" type="phone_fax" id="phone_fax"
                       name="phone_fax"
                       value="{$item.phone_fax|default=''}"
                       >
        </div>
    </div>

        <div class="form-group row">
            <label class="col-md-2 control-label" for="billing_address_street_cn">狀態</label>
            <div class="col-md-8 float-right">
                <input class="form-control" type="text" id="billing_address_street_cn" name="billing_address_street_cn"
                       value="{$item.billing_address_street_cn|default=''}">
            </div>
        </div>
</div>
</div>
