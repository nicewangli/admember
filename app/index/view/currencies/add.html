{extend name='public/base' /}
{block name='content'}

<section class="content" xmlns="http://www.w3.org/1999/html">
    <div class="card">
        <div class="card-header">
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                  enctype="multipart/form-data">

                <div class="form-group row">
                    <div class="col-lg-10">
                        <a class="btn flat btn-sm btn-default BackButton" href="index.html">
                            <i class="fa fa-arrow-left"></i>
                            Back
                        </a>
                    </div>

                    <div class="col-lg-2">
                        <button type="submit"class=" far fa-file-alt  btn flat btn-info dataFormSubmit  btn-sm  ">
                            Save
                        </button>

                        <button type="submit" class="fa fa-trash  btn flat btn-danger  dataFormSubmit btn-sm">
                            Delete
                        </button>
                    </div>
                </div>


                <div class="row pt-2">
                <div class="col-xs-12 col-md-12">
                    <div class="form-group row ">
                        <label class="col-md-1 control-label" for="id">ID</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="id" name="id"
                                   value="{$data.id|default=''}"
                                   >
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="col-md-1 control-label" for="name">Currency name</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="name" name="name"
                                   value="{$data.name|default=''}"
                                   >
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="col-md-1 control-label" for="iso4217">ISO 4217</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="iso4217" name="iso4217"
                                   value="{$data.iso4217|default=''}"
                                   >
                        </div>
                    </div>


                    <div class="form-group row ">
                        <label class="col-md-1 control-label" for="conversion_rate">Conversion rate</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="conversion_rate" name="conversion_rate"
                                   value="{$data.conversion_rate|default=''}"
                                   >
                        </div>
                    </div>


                    <div class="form-group row ">
                        <label class="col-md-1 control-label" for="written_symbol"> Written symbol</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="written_symbol" name="written_symbol"
                                   value="{$data.written_symbol|default=''}"
                                   >
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="col-md-1 control-label" for="common_symbol">
                            New an item for</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" id="common_symbol" name="common_symbol"
                                   value="{$data.common_symbol|default=''}"
                                   >
                        </div>
                    </div>

                </div>
            </div>
            </form>
        </div>


    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            }

        }
    });
</script>
{/block}
