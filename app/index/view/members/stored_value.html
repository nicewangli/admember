<form class="form-horizontal" action="{:url('index')}" method="get" id="att_index">

    <div class="card card-primary card-outline card-outline-tabs" style="border-top:2px">
        <div class="card-body">
            <div class="tab-content">
                <div id="sell" class="tab-pane fade show active">
                    <div class="row pt-2">
                        <div class="col-xs-12 col-md-12">
                            <div class="form-group row">
                                <p>現有儲值: {$current_store}  &emsp; (總增值: {$total_store} / 總使用: {$store_used})</p>
                            </div>
                        </div>

                        <div class="col-xs-12 col-md-6">

                            <div class="form-group row">
                                <label class="col-sm-1 col-md-1 control-label " > 日期 </label>
                                <div class="col-xs-12 col-md-4">
                                    <input class="form-control datePicker to-search" id="stored_start_date"
                                           name="start_date" value="{$start_date}" type="date">
                                </div>
                                &nbsp;&nbsp;<h5>至</h5>&nbsp;&nbsp;
                                <div class="col-xs-12 col-md-4" >
                                    <input class="form-control datePicker to-search" id="stored_end_date" name="end_date"
                                           value="{$end_date}" type="date">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-xs-12 col-md-1">
                                </div>
                                <div class="col-xs-12 col-md-2">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-default btn-sm click-search" id="stored_pre_year">
                                            <a class="fa fa-chevron-left" aria-hidden="true"></a>
                                        </label>
                                        <button type="submit" id="stored_current_year">年</button>
                                        <label class="btn btn-default btn-sm click-search" id="stored_next_year">
                                            <a class="fa fa-chevron-right"
                                               aria-hidden="true"> </a>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-md-2">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-default btn-sm click-search" id="stored_pre_month">
                                            <a class="fa fa-chevron-left" aria-hidden="true"></a>
                                        </label>
                                        <button type="submit" id="stored_current_month"> 月</button>
                                        <label class="btn btn-default btn-sm click-search" id="stored_next_month">
                                            <a class="fa fa-chevron-right"
                                               aria-hidden="true"> </a>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-md-2">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-default btn-sm click-search" id="stored_pre_day">
                                            <a class="fa fa-chevron-left" aria-hidden="true"></a>
                                        </label>

                                        <button type="submit" id="stored_current_day">日</button>

                                        <label class="btn btn-default btn-sm click-search" id="stored_next_day">
                                            <a class="fa fa-chevron-right"
                                               aria-hidden="true"></a>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-md-3">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-default  btn-sm click-search" id="stored_pre_week">
                                            <a class="fa fa-chevron-left" aria-hidden="true"></a>
                                        </label>

                                        <button type="submit" id="stored_current_week">星期</button>

                                        <label class="btn btn-default btn-sm click-search" id="stored_next_week">
                                            <a class="fa fa-chevron-right"
                                               aria-hidden="true"></a>
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>


                        <div class="col-xs-12 col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-2 control-label " for="type"> 單據類型 </label>
                                <div class="col-xs-12 col-md-4">
                                    <select class="form-control to-search" id="type" name="type" size="1"
                                            value="">
                                        <option value="0">(所有類型)</option>
                                        <option value="1">發票</option>
                                        <option value="2">套票分期</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 control-label " for="action"> 動作 </label>
                                <div class="col-xs-12 col-md-4">
                                    <select class="form-control to-search" id="action" name="action" size="1"
                                            value="">
                                        <option value="0">(所有動作)</option>
                                        <option value="1">增值</option>
                                        <option value="2">使用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="store_value-grid" class="table-striped"></table>
                    </div>

                    <div class="row align-items-center justify-content-center col-md-12" id="store">
                        總計：<input type="text" class="text-right form-control col-md-2" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


{block name="js"}
<script type="text/javascript">

    $(function () {

        $('#store_value-grid').bootstrapTable({
            url: "{$grid_url}",            //请求后台的URL（*）
            method: 'post',                //请求方式（*）
            queryParams: function (params) {
                return {
                    offset: params.offset,  //页码
                    limit: params.limit,   //页面大小
                    search : params.search, //搜索
                    order : params.order, //排序
                    sort : params.sort, //排序
                    filter: params.filter,
                    member_id: $("#member_id").val(),
                    start_date: $("#stored_start_date").val(),
                    end_date: $("#stored_end_date").val(),
                    type: $("#type").val(),
                    action: $("#action").val(),
                    grip_type: 1
                };
            },
            toolbar: "#store_value-toolbar",                    //工具按钮用哪个容器
            pagination: true,                                //是否显示分页（*）
            sidePagination:'server',                         //分页方式：client客户端分页，server服务端分页（*）
            buttonsClass:"btn-sm btn btn-sm btn-default",
            striped: true,                                   //是否显示行间隔色
            cookie: true,
            cookieIdTable: 'package_unit-Grid',
            showRefresh: false,                               //是否显示刷新按钮
            showColumns: false,                               //是否显示所有的列
            stickyHeader: true,
            stickyHeaderOffsetLeft: '3em',
            stickyHeaderOffsetRight: '3em',
            search: false,                                   //显示搜索框
            pageSize: 10,                                    //每页的记录行数（*）
            pageList: [50, 100],
            columns: [{
                field: 'date_time',
                title: '日期',
                searchable: true,
            }, {
                field: 'action',
                title: '動作',
                searchable: true,
            }, {
                field: 'member_store',
                title: '儲值',
                searchable: true,
                class: 'text-right',
            }, {
                field: 'member_store',
                title: '金額',
                searchable: true,
                class: 'text-right',
            }, {
                field: 'type',
                title: '單據類型',
                searchable: true,
            }, {
                field: 'code',
                title: '單據編號',
                searchable: true,
            },],
            onLoadSuccess: function (data) {
                $("#store").children('input').val(data.total_store);
            },
        });

        $('.to-search').change(function () {
            // $('#att_index').submit()
            $('#store_value-grid').bootstrapTable('refresh');
        });


        $("#stored_current_year").click(function () {
            let date = $("#stored_start_date").val();
            let start_date = moment(date).startOf("year");
            let end_date = moment(date).endOf("year");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_pre_year").click(function () {
            let date = $("#stored_start_date").val();
            date = moment(date, "YYYY-MM-DD").subtract(1, 'Y');
            let start_date = moment(date).startOf("year");
            let end_date = moment(date).endOf("year");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_next_year").click(function () {
            let date = $("#stored_start_date").val();
            date = moment(date, "YYYY-MM-DD").add(1, 'Y');
            let start_date = moment(date).startOf("year");
            let end_date = moment(date).endOf("year");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_current_month").click(function () {
            let date = $("#stored_start_date").val();
            let start_date = moment(date).startOf("month");
            let end_date = moment(date).endOf("month");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_pre_month").click(function () {
            let date = $("#stored_start_date").val();
            date = moment(date, "YYYY-MM-DD").subtract(1, 'M');
            let start_date = moment(date).startOf("month");
            let end_date = moment(date).endOf("month");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_next_month").click(function () {
            let date = $("#stored_start_date").val();
            date = moment(date, "YYYY-MM-DD").add(1, 'M');
            let start_date = moment(date).startOf("month");
            let end_date = moment(date).endOf("month");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_current_day").click(function () {
            let date = $("#stored_start_date").val();
            let start_date = moment(date).startOf("day");
            let end_date = moment(date).endOf("day");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_pre_day").click(function () {
            let date = $("#stored_start_date").val();
            date = moment(date, "YYYY-MM-DD").subtract(1, 'd');
            let start_date = moment(date).startOf("day");
            let end_date = moment(date).endOf("day");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_next_day").click(function () {
            let date = $("#stored_start_date").val();
            date = moment(date, "YYYY-MM-DD").add(1, 'd');
            let start_date = moment(date).startOf("day");
            let end_date = moment(date).endOf("day");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_current_week").click(function () {
            let date = $("#stored_start_date").val();
            let start_date = moment(date).startOf("week");
            let end_date = moment(date).endOf("week");

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_pre_week").click(function () {
            let date = $("#stored_start_date").val();
            let start_date = moment(date).subtract(1, 'w');
            let end_date = moment(date).subtract(1, 'd');

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        });


        $("#stored_next_week").click(function () {
            let date = $("#stored_end_date").val();
            let start_date = moment(date, "YYYY-MM-DD").add(1, 'd');
            let end_date = moment(date, "YYYY-MM-DD").add(1, 'w');

            document.getElementById('stored_start_date').value = moment(start_date).format("YYYY-MM-DD");
            document.getElementById('stored_end_date').value = moment(end_date).format("YYYY-MM-DD");

            $('#store_value-grid').bootstrapTable('refresh')
        })
    });


    function attendance(act, vdate, user_id, user_name) {
        if (act == 'edit') {
            var url = '{:url("attendances/edit")}'
        } else {
            var url = '{:url("attendances/add")}'
        }

        url += '?vdate=' + vdate + '&user_id=' + user_id + '&user_name=' + user_name;

        layer.open({
            type: 2,
            title: '更表',
            maxmin: true,
            area: ['50%', '50%'],
            content: url,
        });
    }


</script>
{/block}
