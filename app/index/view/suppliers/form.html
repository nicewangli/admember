<form id="itemForm" class="form-horizontal itemForm" action="" method="post"
      enctype="multipart/form-item">


    <div class="form-group row">
            <div class="col-11">
                <a class="btn flat btn-sm btn-default BackButton" href="{:url('index')}">
                    <i class="fa fa-arrow-left"></i>
                    返回
                </a>
            </div>

         <div class="col-auto">
                <button type="submit"class=" far fa-file-alt  btn flat btn-info itemFormSubmit  btn-sm  ">
                    保存
                </button>
          </div>
    </div>

    <div class="form-group row pt-2">
        <div class="col-xs-12 col-md-6">
            <div class="form-group row">
                <label class="col-md-3 control-label" for="first_name">狀態</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="first_name" name="first_name"
                           value="{$item.first_name|default=''}"
                           placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="member_no">編號</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="member_no" name="member_no"
                           value="{$item.member_no|default=''}"
                           placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="title">類別</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="title"
                           name="title"
                           value="{$item.title|default=''}"
                           placeholder="">
                </div>
            </div>



        </div>


        <div class="col-xs-12 col-md-6">
            <div class="form-group row">
                <label class="col-md-3 control-label" for="last_name">名稱</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="last_name" name="last_name"
                           value="{$item.last_name|default=''}"
                           placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="phone_mobile">地址</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="phone_mobile"
                           name="phone_mobile"
                           value="{$item.phone_mobile|default=''}"
                           placeholder="">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-3 control-label"
                       for="primary_address_street">備註</label>
                <div class="col-md-7">
                            <textarea class="form-control" id="primary_address_street" name="primary_address_street"
                                      size="1"
                                      value=""
                                      placeholder="{$item.primary_address_street|default=''}"></textarea>
                </div>
            </div>



        </div>
    </div>
</form>
