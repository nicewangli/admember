{extend name="public:base" /}
{block name="content"}

<section class="content">

    <!--顶部搜索筛选-->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!--数据列表顶部-->
                <div class="card-header ">
                    <a class="btn btn-info" href="{:url('index',['act'=>'add'])}" value="">+Add</a>

                    <div class=" float-right ">

                        <form class="form-inline searchForm" id="searchForm" action="{:url('users/index')}"
                              method="get">
                            <input type="hidden" value="0" id="export_data" name="export_data">
                            <div class="input-group pr-1 ">
                                <input type="text" name="search" id="search" class="form-control"
                                       placeholder="Search"
                                       value="{$search|default=''}">
                            </div>

                            <div class="input-group pr-1">
                                <button class="btn btn-sm btn-primary" type="submit" onclick="$('#export_data').val(0)">
                                    Search
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class=" float-right ">
                    <form id="form" method="post" action="{:url('index',['act'=>'del'])}">
                        <table class="table table-striped table-bordered table-hover table-sm">
                            <thead>
                            <tr>
                              
                                <th>Name</th>
                                <th class="center">Status</th>
                                <th class="center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="val"}
                            <tr>
                            
                                <td>{$val.title}</td>
                                <td class="center">{if condition="$val.status eq 1"}启用{else /}禁用{/if}</td>
                                <td class="center"><a class="ace-icon fa fa-edit"
                                                      href="{:url('index',['act'=>'edit','id'=>$val['id']])}">修改</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
</section>
{/block}
{block name="js_file"}
<script src="__ADMIN__/js/bootbox.js"></script>
{/block}
{block name="javascript"}
<script type="text/javascript">
    $(function () {
        $(".check-all").click(function () {
            $(".ids").prop("checked", this.checked);
        });
        $(".ids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#submit").click(function () {
            bootbox.confirm({
                title: "系统提示",
                message: "确定要删除所选记录？",
                callback: function (result) {
                    if (result) {
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
    })
</script>
{/block}
