<form id="itemForm" class="form-horizontal itemForm" action="" method="post"
      enctype="multipart/form-item">


    <div class="form-group row">
            <div class="col-11">
                <a class="btn flat btn-sm btn-default BackButton" href="{:url('index')}">
                    <i class="fa fa-arrow-left"></i>
                    返回
                </a>
            </div>

         <div class="col-auto">
                <button type="submit"class=" far fa-file-alt  btn flat btn-info itemFormSubmit  btn-sm  ">
                    保存
                </button>
          </div>
    </div>

    <div class="form-group row " style="align-items: baseline;">
        <div class="col-xs-12 col-md-4">
            <div class="form-group row">
                <label class="col-md-3 control-label" for="member_no">編號</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="member_no" name="member_no"
                           value="{$item.member_no|default=''}"
                          >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 control-label" for="salutation">性別</label>
                <div class="col-md-7">
                    <select class="form-control" id="salutation" name="salutation" size="1"
                            value="{$item.salutation|default=''}">
                        <option value="0">Mr.</option>
                        <option value="1">Ms.</option>
                        <option value="2">Mrs.</option>
                        <option value="3">Miss</option>
                        <option value="4">Dr.</option>
                        <option value="5">Prof.</option>
                        <option value="6">Capt.</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="account_id">簡介</label>
                <div class="col-md-7">
                    <select class="form-control" id="account_id" name="account_id" size="1"
                            value="{$item.account_id|default=''}">
                        <option value="0">Adaptive</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label"
                       for="primary_address_street">地址</label>
                <div class="col-md-7">
                            <textarea class="form-control" id="primary_address_street" name="primary_address_street"
                                      size="1"
                                      value="{$item.primary_address_street|default=''}"
                                      ></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="opt">通知</label>
                <div class="col-md-7">

                    <select class="form-control" id="opt" name="opt" size="1" value="{$item.opt|default=''}">
                        <option value="0">YES</option>
                        <option value="1">No</option>
                    </select>

                </div>
            </div>
        </div>


        <div class="col-xs-12 col-md-4">
            <div class="form-group row">
                <label class="col-md-3 control-label" for="first_name">名稱</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="first_name" name="first_name"
                           value="{$item.first_name|default=''}"
                           >
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-3 control-label" for="last_name">別名</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="last_name" name="last_name"
                           value="{$item.last_name|default=''}"
                           >
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="phone_mobile">電話</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="phone_mobile"
                           name="phone_mobile"
                           value="{$item.phone_mobile|default=''}"
                           >
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-3 control-label" for="phone_work">工作電話</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="phone_work" name="phone_work"
                           value="{$item.phone_work|default=''}"
                           >
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-3 control-label" for="email1">郵箱</label>
                <div class="col-md-7">
                    <input class="form-control" type="email" id="email1" name="email1"
                           value="{$item.email1|default=''}"
                           >
                </div>
            </div>

<!--            <div class="form-group row">
                <label class="col-md-3 control-label" for="expiry_date">有效期</label>
                <div class="col-md-7">
                    <input class="form-control js-datepicker" type="text" id="expiry_date"
                           name="expiry_date" value="{$item.expiry_date|default=''}" item-date-format="yyyy-mm-dd">
                </div>
            </div>-->
        </div>


        <div class="col-xs-12 col-md-4">
            <div class="form-group row">
                <label class="col-md-3 control-label" for="title">標題</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="title"
                           name="title"
                           value="{$item.title|default=''}"
                           >
                </div>
            </div>



            <div class="form-group row">
                <label class="col-md-3 control-label" for="category">分類</label>
                <div class="col-md-7">

                    <select class="form-control" id="category" name="category" size="1"
                            value="{$item.category|default=''}">
                        <option value="0">調查</option>
                        <option value="1">新增</option>
                        <option value="2">前景</option>
                        <option value="3">顧客</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="register_date">出生日期</label>
                <div class="col-md-7">
                    <input class="form-control js-datepicker" type="text" id="register_date"
                           name="register_date" item-date-format="yyyy-mm-dd" value="{$item.register_date|default=''}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="birthdate">月份</label>
                <div class="col-md-7">
                    <select class="form-control" id="birthdate" name="birthdate"
                            size="1" value="{$item.birthdate|default=''}">
                        <option value="0">二月份</option>
                        <option value="1">一月份</option>
                        <option value="2">三月份</option>
                        <option value="3">四月份</option>
                        <option value="4">五月份</option>
                        <option value="5">六月份</option>
                        <option value="6">七月份</option>
                        <option value="7">八月份</option>
                        <option value="8">九月份</option>
                        <option value="9">十月份</option>
                        <option value="10">十一月份</option>
                        <option value="11">十二月份</option>
                    </select>


                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 control-label" for="renewal_date">部門</label>
                <div class="col-md-7">
                    <input class="form-control js-datepicker" type="text" id="renewal_date"
                           name="renewal_date" value="{$item.renewal_date|default=''}" item-date-format="yyyy-mm-dd">
                </div>
            </div>



        </div>

    </div>

    <div class="form-group row">


        <label class="col-md-1 control-label" for="assigned_user_id">營業員</label>
        <div class="col-md-3">
            <select class="form-control select2" type="text" id="assigned_user_id" name="assigned_user_id">
                <option value="">&nbsp;</option>
                {foreach name=":getUsers('account','assigned_user_id')" id='use'}
                <option value="{$use.uid}" {if isset($item) &&
                        $item.assigned_user_id==$use.uid}selected{/if}>
                    {$use.name}
                </option>
                {/foreach}
            </select>
        </div>

        <label class="col-md-1 control-label" for="visible_for">權限</label>
        <div class="col-md-3">
            <select class="form-control select2" type="text" id="visible_for" name="visible_for">
                <option value="">&nbsp;</option>
                {foreach name=":getOptions('visible_for')" id='opt'}
                <option value="{$opt.val}" {if isset($item) &&
                        $item.visible_for==$opt.val}selected{/if}>
                    {$opt.name}
                </option>
                {/foreach}
            </select>
        </div>

    </div>
</form>
