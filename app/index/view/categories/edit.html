{extend name='public/base' /}
{block name='content'}

<section class="content" xmlns="http://www.w3.org/1999/html">
    <div class="card">
        <div class="card-header">
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                  enctype="multipart/form-data">

                <div class="form-group row">
                    <div class="offset-lg-10 col-lg-2">
                        <button type="submit" class="far fa-file-alt  btn flat btn-info dataFormSubmit btn-sm">
                            Save
                        </button>

                        <button type="submit" class="fa fa-trash  btn flat btn-danger dataFormSubmit btn-sm">
                            Delete
                        </button>
                    </div>
                </div>


                <div class="row p-t-15">
                    <div class="col-xs-12 col-md-12">

                        <div class="form-group row ">
                            <label class="col-md-2 control-label" for="name">Category Name</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="name" name="name"
                                       value="{$data.name|default=''}"
                                       placeholder="">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <label class="col-md-2 control-label" for="status">Status</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="status" name="status"
                                       value="{$data.status|default=''}"
                                       placeholder="">
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            }
        }
    });
</script>
{/block}
