{extend name='public/base' /}
{block name='content'}

<section class="content" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="box box-primary">
                        <!-- 表单头部 -->
                        <div class="box-header with-border">
                            <div class="btn-group">
                                <a class="btn flat btn-sm btn-default BackButton">
                                    <i class="fa fa-arrow-left"></i>
                                    Back
                                </a>
                            </div>
                        </div>
                    </div>
                </div><!-- card-header -->
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body p-3">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="name" name="name" value="{$data.name|default=''}"
                                       placeholder="Please Input Name" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sort_name" class="col-sm-2 control-label">Sort Name</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="sort_name" name="sort_name" value="{$data.sort_name|default=''}"
                                       placeholder="Please Input Sort Name" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="creation_date" class="col-sm-2 control-label">Creation Date</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="creation_date" readonly name="creation_date"
                                       value="{$data.creation_date|default=''}"
                                       placeholder="Please select Creation Date" type="text"
                                       class="form-control filed-date">
                            </div>
                        </div>
                        <script>
                            laydate.render({
                                elem: '#creation_date',
                            });
                        </script>
                        <div class="form-group row">
                            <label for="industry" class="col-sm-2 control-label">Industry</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="industry" name="industry" value="{$data.industry|default=''}"
                                       placeholder="Please Input Industry" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="keywords" class="col-sm-2 control-label">Keyword</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="keywords" name="keywords" value="{$data.keywords|default=''}"
                                       placeholder="Please Input Keyword" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="area" class="col-sm-2 control-label">Area</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="area" name="area" value="{$data.area|default=''}"
                                       placeholder="Please Input Area" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="address" name="address" value="{$data.address|default=''}"
                                       placeholder="Please Input address" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="postal_code" class="col-sm-2 control-label">Postal Code</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="postal_code" name="postal_code" value="{$data.postal_code|default=''}"
                                       placeholder="Please Input Postal Code" type="text"
                                       class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="phone" name="phone" value="{$data.phone|default=''}"
                                       placeholder="Please Input Phone" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="email" name="email" value="{$data.email|default=''}"
                                       placeholder="Please Input Email" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fax" class="col-sm-2 control-label">Fax</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="fax" name="fax" value="{$data.fax|default=''}" placeholder="Please Input Fax"
                                       type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="website" class="col-sm-2 control-label">Website</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="website" name="website" value="{$data.website|default=''}"
                                       placeholder="Please Input Website" type="text" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="remark" class="col-sm-2 control-label">Remark</label>
                            <div class="col-sm-10 col-md-4">
                                <script id="remark" name="remark" type="text/plain">{$data.remark|raw|default=''}
                                </script>
                            </div>
                        </div>
                        <script>
                            UE.delEditor('remark');
                            var UE_remark = UE.getEditor('remark', {
                                serverUrl: UEServer
                            });
                        </script>
                        <div class="form-group row">
                            <label for="payment_method" class="col-sm-2 control-label">Payment Method</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="payment_method" name="payment_method"
                                       value="{$data.payment_method|default=''}"
                                       placeholder="Please Input Payment Method" type="text"
                                       class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="status" class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-10 col-md-4">
                                <input class="input-switch" id="status" value="1" {if(!isset($data)
                                       ||$data.status==1)}checked{/if} type="checkbox"/>
                                <input class="switch field-switch" placeholder="Status" name="status"
                                       value="{$data.status|default=''}" hidden/>
                            </div>
                        </div>

                        <script>
                            $('#status').bootstrapSwitch({
                                onText: "Busy",
                                offText: "Idle",
                                onColor: "success",
                                offColor: "danger",
                                onSwitchChange: function (event, state) {
                                    $(event.target).closest('.bootstrap-switch').next().val(state ? '1' : '0').change();
                                }
                            });
                        </script>
                    </div>
                    <!-- 表单底部 -->
                    <div class="card-footer">
                    <div class="box-footer">
                        {:token_field()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            {if !isset($data)}
                            <div class="btn-group pull-right">
                                <label class="createContinue">
                                    <input type="checkbox" value="1" id="_create" name="_create"
                                           title="Keep adding数据">Keep adding</label>
                            </div>
                            {/if}
                            <div class="btn-group ">
                                <button type="submit" class="btn flat btn-info dataFormSubmit btn-sm">
                                    Save
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset btn-sm">
                                    Reset
                                </button>
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'name': {
                required: true,
            },
            'creation_date': {
                required: true,
            },

        }
    });
</script>
{/block}
